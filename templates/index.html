<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form class="form-horizontal" action="/middleman" method="post">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="location">Dojo Location</label>
            <select id="location" name="location">
                <option value="Burbank">Burbank</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Silicon-Valley" selected>Silicon Valley</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language</label>
            <select name="language" id="language">
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="Cobol">Cobol</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="Perl">Perl</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Rust">Rust</option>
                <option value="Whitespace" selected>Whitespace</option>
            </select>
        </div>
        <div class="form-group">
            <p>Highest Belt</p>
            <input type="radio" name="highest-belt" id="red" value="red">
            <label for="red">Red</label>
            <input type="radio" name="highest-belt" id="black" value="black">
            <label for="black">Black</label>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="news-letter" id="news-letter" value="true">
            <label for="news-letter">Sign up for weekly news letter</label>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
